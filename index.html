<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat history</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="messages-container">
    <ul class="messages">
        <li class="message message-right">
            <time class="message-time">
                12:00
            </time>
            <p class="message-text">
                Hi, I'am a manager from Default store
            </p>
        </li>
        <li class="message">
            <time class="message-time">
                12:01
            </time>
            <p class="message-text">
                I can't submit an order, here is screenshot with error
            </p>
        </li>
        <li class="message">
            <time class="message-time">
                12:01
            </time>
            <p class="message-text">
                Document:
                <a href="https://url.to.document">https://url.to.document</a>
            </p>
        </li>
        <li class="message message-right">
            <time class="message-time">
                12:02
            </time>
            <p class="message-text">
                Just wait a sec and we will help you with your problem
            </p>
        </li>
    </ul>
</div>
</body>
</html>
